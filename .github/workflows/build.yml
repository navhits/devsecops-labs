name: Docker builder

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image: gitleaks:latest
            dockerfile: dockerfiles/gitleaks.Dockerfile
            tag: ghcr.io/navhits/gitleaks:latest
          - image: semgrep:latest
            dockerfile: dockerfiles/semgrep.Dockerfile
            tag: ghcr.io/navhits/semgrep:latest
          - image: vet:latest
            dockerfile: dockerfiles/vet.Dockerfile
            tag: ghcr.io/navhits/vet:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          file: ${{ matrix.dockerfile }}
          tags: ${{ matrix.tag }}\
          push: true
